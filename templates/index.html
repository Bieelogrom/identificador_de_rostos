<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detector de Cores</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .main-site {
            width: 60%;
            height: 100%;
            padding: 2.5%;
            display: flex;
            gap: 5%;
            flex-direction: column;
            align-items: center;
        }

        .div-buttons {
            width: 100%;
            display: flex;
            gap: 2px;
            flex-direction: column;
        }

        .form-site {
            width: 100%;
        }

        .form-site>button {
            width: 100%;
            height: 30px;
            border: none;
        }

        .form-site>button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main class="main-site">
        <h1 style="text-align: center;">Detector de rostos by Gabriel Ferreira Amorim</h1>
        <div class="div-buttons">
            <form class="form-site" action="/desligar" method="post">
                <button id="btn_desligar" type="submit"
                    style="background-color: #F55536; color: white;">Desligar</button>
            </form>
            <form class="form-site" action="/ligar" method="post">
                <button style="background-color: #04E762; color: white;">Ligar</button>
            </form>
        </div>
        {% block conteudo %}

        {% endblock %}
        <div style="width: 100%; height: auto;">
            <p>Minhas redes: </p>
            <ul>
                <li><a href="https://www.linkedin.com/in/gabrielfav/">Linkedin</a></li>
                <li><a href="https://github.com/Bieelogrom?tab=stars">Github</a></li>
                <li><a href="https://portfolio-gabriel-lyart.vercel.app">Portfolio</a></li>
            </ul>
        </div>
    </main>

    <script>

    </script>
</body>

</html>
